<div class="container" style="margin: 50px" >
	<div class="text-center"><h1 >User Details</h1> </div>

	<div class='well'>
		<div class="row">
			<div class="col-md-4 col-md-offset-1">
				<figure>
					<img ng-src="{{userInfo.profile_image_url}}" alt="Smiley face" height="100" width="100">
			</div>
			<div class="col-md-5">
				<strong>Name:</strong> <span>{{userInfo.name}}</span> 
				<span class="label label-primary">@{{userInfo.screen_name}}</span><br>
				<strong>Description: </strong>{{userInfo.description}} <br>
				<strong>Location: </strong>{{userInfo.location}} <br>
				<strong>Followers: </strong>{{userInfo.followers_count}} <br>
				<strong>Friends: </strong>{{userInfo.friends_count}} <br>
			</div>
		</div>
	</div>

</div>
