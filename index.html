<!DOCTYPE html>
<html ng-app>
<head>
  <title>AngularTwitterClient</title>

  <script type='text/javascript' src='js/angular.min.js'></script>
  <script type='text/javascript' src='js/app.js'></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
</head>


<body ng-app='twitterClient'>
  <header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header col-md-12">
          <div style='text-align:center;font-size: 30px;'>
            <a href="/" class='nvbar-brand col-md-12'>Angualr Twitter Client</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main role="main" style="margin: 50px">
    <div class='container'>
      <!-- This is main view containter -->
      <div class='well'>
        <div class='row'>
          <div class="col-md-12">
            Search for any recent recent tweets with <input type='text' class="form-control" placeholder='Type to search (min 4 chars)' ng-model='query'>
          </div>
        </div>
        <p> Search results for query: {{ query }}</p>
      </div>

      <div class='row' style='margin-top: 20px'>
        <div class='col-md-12'>
          <div class='tweets'>
            <div class='tweet well' style='margin-top:10px;'>
              <div class='row'>
                <div class='user-image col-md-1'>
                  <img src="" class='img-thumbnail'>
                </div>
                <div class='user-image col-md-9'>
                  <div class='row'>
                    <span> <strong>Username</strong></span>
                    <span class="label label-primary">@handle</span>
                  </div>
                  <div class='row'>
                    <div class='tweet-text'>
                      Tweet text comes here
                    </div>
                  </div>
                <div>
              <div>
            </div>
          </div>
        </div>
    </div>
  </main>

  <div class='navbar navbar-fixed-bottom navbar-default'>
    <div class="container">
      <div class='row'>
        <div class='col-md-12 text-center'>
          <small>Designed by:</small>
          <br/>
          <strong>Sri Vishnu Totakura | Shivguru Rao</strong>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
